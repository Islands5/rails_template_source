version: '3'
services:
  rails:
    build: .
    command: /bin/sh -c "rm -f /rails/tmp/pids/server.pid && bin/rails s -b '0.0.0.0' -e development"
    volumes:
      - .:/rails
    ports:
      - '3000:3000'
      - '1234:1234'
    environment:
      MYSQL_USERNAME: mysql
      MYSQL_PASSWORD: example
    env_file: .env
    links:
      - db
      - redis
    stdin_open: true
    tty: true
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: "%app_name%_development"
      MYSQL_USER: mysql
      MYSQL_PASSWORD: example
    stdin_open: true
    tty: true
  redis:
    image: redis:4
    stdin_open: true
    tty: true
