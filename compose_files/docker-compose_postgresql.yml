version: '3'
services:
  rails:
    build: .
    command: /bin/sh -c "rm -f /rails/tmp/pids/server.pid && (bundle check || bundle install) && bin/rails s -b '0.0.0.0' -e development"
    volumes:
      - .:/rails
      - gems:/bundle
      - tmp:/rails/tmp
    ports:
      - '3000:3000'
      - '1234:1234'
    environment:
      POSTGRES_PASSWORD: example
    env_file: .env
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true
  db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: "%app_name%_development"
    volumes:
      - "psql-data:/var/lib/postgresql"
    tty: true
  redis:
    image: redis:4
    tty: true
volumes:
  gems:
  psql-data:
  tmp:
