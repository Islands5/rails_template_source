default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  password: <%= ENV.fetch("POSTGRESQL_PASSWORD") %>
  username: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: %app_name%_development

test:
  <<: *default
  database: %app_name%_test
